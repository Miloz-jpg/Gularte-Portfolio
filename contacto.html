<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
</head>

<body>

    <!-- Header con navegación -->
    <header>
        <nav>
            <div class="miloz-firma">
                <img src="img/miloz-firma.svg" alt="Logo de Miloz">
            </div>
            <ul class="menu">
                <li><a href="sobre-mi.html">Sobre mí</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner-textura">
        <div class="textura">
            <h2>¿Trabajamos juntxs?</h2>
            <p>Para consultar o agendar una reunión podes contactarme por acá :)</p>
        </div>
    </section>

    <!-- Sección del Formulario de Contacto -->
    <section class="contact-section">
        <img src="img/img-contacto/ilus-manos.png" alt="Imagen de contacto" class="contact-img">
        <div class="contact-form-container">
            <form action="#" class="contact-form">
                <div class="form-fields">
                    <!-- Primera fila: Nombre y Teléfono -->
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Nombre y Apellido</label>
                            <input type="text" id="name" name="name" placeholder="Nombre y Apellido*" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Teléfono</label>
                            <input type="text" id="phone" name="phone" placeholder="Teléfono*">
                        </div>
                    </div>
                    
                    <!-- Segunda fila: Email y Asunto -->
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email*" required>
                        </div>
                        <div class="input-group">
                            <label for="subject">Asunto</label>
                            <input type="text" id="subject" name="subject" placeholder="Asunto*">
                        </div>
                    </div>
                    
                    <!-- Tercer campo: Mensaje -->
                    <div class="input-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                </div>
    
                <!-- Footer del formulario: campos obligatorios y botón -->
                <div class="form-footer">
                    <p class="required-fields">* Campos obligatorios</p>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    

    <footer>
        <div class="footer-content">
            <div class="firma-derechos">
                <img src="img/miloz-firma.svg" alt="Firma" class="firma">
                <p>Todos los derechos reservados. Copyright © 2024 Miloz.</p>
            </div>
            <div class="social-icons">
                <a href="https://www.behance.net/milagrosgularte" target="_blank">
                    <img src="img/behance-icon.png" alt="Behance Icon"></a>
                <a href="https://www.instagram.com/miloz.jpg/" target="_blank">
                    <img src="img/instagram-icon.png" alt="Instagram Icon"></a>
                <a href="https://www.linkedin.com/in/milagros-gularte-017780228/" target="_blank">
                    <img src="img/linkedin-icon.png" alt="LinkedIn Icon"></a>
            </div>
        </div>
    </footer>
</body>

</html>
